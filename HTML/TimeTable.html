    <title>TimeTable</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body style="background-color:rgb(132, 140, 255);">
    <header>

    </header>
    <main>
        <div class="container-fluid">
            <div class="card-deck">
                <form action="insertRow.php" method="POST" class="form-inline card m-3 p-3" role="form">
                    <div class="form-group card-header">
                        <legend>Fill TimeTable</legend>
                    </div>
                    <div class="card-body row">

                        <div class="form-group col-sm-3                                                                ">
                            <legend class="flabel ">Which Day:</legend>
                            <input type="number" name="day" id="day" min=0 class="form-control " required="required ">
                        </div>

                        <div class="form-group col-sm-3                                                                ">
                            <legend class="flabel">Date:</legend>
                            <input type="date" name="date" id="date " class="form-control " required="required ">
                        </div>

                        <div class="form-group col-sm-3                                                                ">
                            <legend class="flabel ">Time:</legend>
                            <input type="time" name="time" id="time" class="form-control " required="required ">
                        </div>

                        <div class="form-group col-sm-3                                                                ">
                            <legend class="flabel">Department:</legend>
                            <select class="form-control" name="department" required="required ">
                                <option value="">Select Department</option>
                                <option value="Computer">Computer</option>
                                <option value="Mechnical">Mechnical</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Civil">Civil</option>
                            </select>
                        </div>

                        <div class="form-group col-sm-3                                                                ">
                            <legend class="flabel">Semester:</legend>
                            <select class="form-control" name="year_sem" required="required ">
                                <option value="">Select Semester</option>
                                <option value="F.Y SEM-1">F.Y SEM-1</option>
                                <option value="F.Y SEM-2">F.Y SEM-2</option>
                                <option value="S.Y SEM-3">S.Y SEM-3</option>
                                <option value="S.Y SEM-4">S.Y SEM-4</option>
                                <option value="T.Y SEM-5">T.Y SEM-5</option>
                                <option value="T.Y SEM-6">T.Y SEM-6</option>
                            </select>
                        </div>

                        <div class="form-group col-sm-3">
                            <legend class="flabel">Scheme:</legend>
                            <input type="text" name="scheme" id="scheme" class="form-control " required="required ">
                        </div>

                        <div class="form-group col-sm-3                                                                ">
                            <legend class="flabel">Subject:</legend>
                            <input type="text" name="subject" id="subject" class="form-control " required="required ">
                        </div>


                        <div class="form-group col-sm-3">
                            <legend class="flabel ">Session:</legend>
                            <select class="form-control" name="session" required="required">
                                <option value=" ">Select Session</option>
                                <option value="Morning ">Morning</option>
                                <option value="Afternoon ">Afternoon</option>
                            </select>
                        </div>

                        <div class="form-group col-sm-3 col-md-3">
                            <legend class="flabel">Students Count:</legend>
                            <input type="number" name="students_count" id="students_count" min=0 class="form-control " required="required ">
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit " class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </main>
