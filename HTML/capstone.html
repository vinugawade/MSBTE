<DOCTYPE HTML>
    <html>

    <head>
        <title> second module</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="../CSS/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 d-non d-md-block image-container">
                </div>

                <div class="col-lg-6 col-md-6 form-container">
                    <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                        <div class="logo mb-3">
                            <img src="../Img/Head-Img.png" width="150px">
                        </div>
                        <div class="heading mb-4">
                            <h4>Fill the Student Form</h4>
                        </div>
                        <form>
                            <div class="form-input">
                                <span><i class="fa fa-"></i></span>
                                <h5>Enter Student Name:</h5> <input type="text" placeholder="student name" required>
                            </div>

                            <div class="form-input">
                                <span><i class="fa fa-"></i></span>
                                <h5>Enter Enrollment Number:</h5><input type="number" placeholder="student enrollment no" required>
                            </div>

                            <div class="form-input">
                                <span><i class="fa fa-"></i></span>
                                <h5>Enter Seat Number:</h5><input type="number" placeholder="student Seat no" required>
                            </div>

                            <div class="form-group">
                                <span><i class="fa fa-"></i></span>
                                <h5>Select Department</h5><select class="form-control" id="sell">
                                        <option>Computer Engineering</option>
                                        <option>Mechanical Engineering</option>
                                        <option>Electrical Engineering</option>
                                        <option>Civil Engineering</option>
                                    </select>
                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-"></i></span>
                                <h5>Select Semester</h5><select class="form-control" id="sell">
                                        <option>F.Y SEM1</option>
                                        <option>F.Y SEM2</option>
                                        <option>S.Y SEM3</option>
                                        <option>S.Y SEM4</option>
                                        <option>T.Y SEM5</option>
                                        <option>T.Y SEM6</option>
                                    </select>
                            </div>
                            <div class="text-left mb-3">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

    </html>
